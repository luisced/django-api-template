name: Django App CI/CD - Publish to Docker Hub

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  publish-to-dockerhub:
    needs: build-and-test # This job runs after build-and-test succeeds
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v') # Only run for tagged commits
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: yourusername/yourrepo:latest,yourusername/yourrepo:${{ github.ref_name }}
